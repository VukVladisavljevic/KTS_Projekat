
<h2 mat-dialog-title>Dew Departure Dialog</h2>
<hr>
<div>
  <mat-dialog-content>

    <div  class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="model">
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="1"> Working Day
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="2"> Saturday
      </label>
      <label ngbButtonLabel class="btn-primary">
        <input ngbButton type="radio" [value]="3"> Sunday
      </label>
    </div>
    <br>
    <div style="display: inline-block; text-align: center; vertical-align: middle;">
      <ngb-timepicker style="font-size:12px; display: inline-block;text-align: center; vertical-align: middle;"  [(ngModel)]="time"></ngb-timepicker>
    </div>
      <hr>

  </mat-dialog-content>
</div>
<mat-dialog-actions style="text-align: center; vertical-align: middle;">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button" (click)="save()">Save</button>
</mat-dialog-actions>
