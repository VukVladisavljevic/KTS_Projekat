<div style="min-height: 500px; max-height: 500px;">
<h2 style="text-align: center; vertical-align: middle;" mat-dialog-title>Owned Tickets</h2>

<mat-dialog-content>

    <table class="table table-striped">
      <thead>
      <tr>
        <th style="text-align: center; vertical-align: middle; width: 100px">Time</th>
        <th style="text-align: center; vertical-align: middle;">Remove Departure</th>
        <th style="text-align: center; vertical-align: middle;">Start Time</th>
        <th style="text-align: center; vertical-align: middle;">End Time</th>
        <th style="text-align: center; vertical-align: middle;">Activate</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of tickets; index as i">
        <td style=" text-align: center; vertical-align: middle; width: 100px">{{item.ticketType}}</td>
        <td style=" text-align: center; vertical-align: middle; width: 100px">{{item.startTime}}</td>
        <td style=" text-align: center; vertical-align: middle; width: 100px">{{item.endTime}}</td>
        <td style="text-align: center; vertical-align: middle;"><button (click)="activateTicket(item)">Activate</button></td>
      </tr>
      </tbody>
    </table>


</mat-dialog-content>

</div>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
